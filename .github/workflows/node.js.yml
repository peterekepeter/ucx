# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  basic-checks:

    name: Lint & Unit Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: 'npm'

    - run: npm ci
    - run: npm run lint
    - run: npm run unittest

  build-vscode-extension:

    name: Build VsCode Extension
    needs: basic-checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: 'npm'

    - run: npm ci
    - run: npm run pack
    - name: Upload vscode-extension artifact
      uses: actions/upload-artifact@v3
      with:
        name: vscode-extension
        path: ucx*.vsix

  build-cli-tool:

    name: Build CLI Tool
    needs: basic-checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: 'npm'

    - run: npm ci
    - run: npm run esbuild-ucx
    - name: Upload cli-tool artifact
      uses: actions/upload-artifact@v3
      with:
        name: cli-tool
        path: ./out/ucx.js

  test-cli-tool:

    name: Test Parse
    needs: build-cli-tool
    runs-on: ubuntu-latest

    strategy:
      matrix:
        utversion: [451b, 469b]
        include:
          # - utversion: 436
          #   zip: https://unrealarchive.org/unrealscript/ut99v436/Unreal_Tournament_v436.zip
          - utversion: 469b
            repo: https://github.com/Slipyx/UT99.git
            commit: 769bd788cb2c06077a26ff7c3e4fced521a2169e
          - utversion: 451b
            repo: https://github.com/Slipyx/UT99.git
            commit: a26a3359704873df5a24d0b241a32ca5fc36a8b7

    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: cli-tool
      - run: ls
      - run: node ucx.js version
      - run: wget ${{ matrix.zip }} -O UT.zip && mkdir ut && cd ut && unzip ../UT.zip
        if: matrix.zip
      - run: git clone ${{ matrix.repo }} --no-checkout ut && cd ut && git checkout ${{ matrix.commit }}
        if: matrix.repo
      - run: node ucx.js lint ut --quiet
      
  publish:

    name: Publish
    runs-on: ubuntu-latest
    # run if all tests pass
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: 'npm'

    - run: npm run vscode:prepublish
    
    - name: Publish to Open VSX Registry
      uses: HaaLeo/publish-vscode-extension@v1
      id: publishToOpenVSX
      with:
        pat: ${{ secrets.OPEN_VSX_TOKEN }}
    - name: Publish to Visual Studio Marketplace
      uses: HaaLeo/publish-vscode-extension@v1
      with:
        pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
        registryUrl: https://marketplace.visualstudio.com
        extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
        
    - run: npm run prepublish

    - uses: JS-DevTools/npm-publish@v3
      with:
        token: ${{ secrets.NPM_TOKEN }}

